	 <body>
         <h1>Extra Credit: Entities</h1>
        <table>
          <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Entity</th>
          </tr>
          <tr>
            <th>&lt;</th>
            <td>Less Than</td>
            <td>&amp;lt;</td>
          </tr>
	<tr>

            <td>Greater Than</td>

          </tr>
	<tr>
            <th>&#209;</th>
            <td>Enye</td>
            <td>&amp;&Ntilde;</td>
          </tr>
	<tr>
            <th>&frac12;</th>

          </tr>
	<tr>
            <th>&#171;</th>

            <td>&amp;&laquo;</td>
          </tr>
        </table>
