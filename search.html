<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sea Search</title>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="stylesheet" type="text/css" href="css/stylesheets/search.css"/>
    </head>
    <body>
        <h1>Sea Search</h1>
        <img src="https://s3.amazonaws.com/theoatmeal-img/blog/black_friday2015/shirt_mantis.jpg" alt="Mantis Shrimp">
        <form action="https://www.google.com/search" method="GET">
            <fieldset id="toplevelset">
                <div>
                    <label for="selectanimal">Search a Sea Animal:</label>
                    <input type="text" name="as_q" id="searchbox">
                </div>
                <div>
                    <p>
                        <label for="selectcritter">Search a Sea Critter:</label>
                        <select name="as_q" id="selectcritter">
                          <option value="">--Select--</option>
                          <option value="moray eel">Moray Eel</option>
                          <option value="whale">Whale</option>
                          <option value="dolphin">Dolphin</option>
                          <option value="shark">Shark</option>
                          <option value="whale shark">Whale Shark</option>
                          <option value="turtle">Turtle</option>
                          <option value="seal">Seal</option>
                          <option value="norwhal">Norwhal</option>
                          <option value="manta ray">Manta Ray</option>
                        </select>
                      </p>
                </div>
                <div>
                    <label for="phrase">Search a Crustaceans</label>
                    <select name="q" id="selectfish">
                        <option value="">--Select--</option>
                        <option value="mantis shrimp">Mantis Shrimp</option>
                        <option value="crab">Crab</option>
                        <option value="krill">Krill</option>
                        <option value="horseshoe crab">Horseshoe Crab</option>
                    </select>
                </div>
                <fieldset>
                      <div>
                        <input type="checkbox" name="newwindow" value="1" id="checkwindow">
                        <label for="checkwindow">Open in New Window</label>
                    </div>
                    <div>
                        <input type="checkbox" name="as_filetype" value="png" id="radiopng">
                        <label for="radiopng">PNG</label>
                    </div>
                    <div>
                        <input type="checkbox" name="as_filetype" value="jpg" id="radiopng">
                        <label for="radiopng">JPG</label>
                    </div>
                    <div>
                        <input type="checkbox" name="as_filetype" value="gif" id="radiopng">
                        <label for="radiopng">GIF</label>
                    </div>
                </fieldset>
                <p style="display:none">
        <label for="imagecheck">Images</label>
        <input type="checkbox" name="tbm" value="isch" id="imagecheck" checked>
      </p> 
            </fieldset> <br>
            <input type="submit" value="Search"> 
        </form> <br>
        <a href="index.html"><img class="homebase" src="images/Buttons/button_homebase-GREEN-BLUE.png" alt="HOME"></a>
    </body>
</html>
